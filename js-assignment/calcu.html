<!DOCTYPE html>
<html>
<head>
    <link href="calcu.css" rel="stylesheet">
    </head>
    
    <body>
  <div class="calculator">

  <div id="calculator-screen"></div>

  <div class="calculator-keys">

    <button type="button" class="operator" id="+" onclick="Ui('+')">+</button>
    <button type="button" class="operator" id="-" onclick="Ui('-')">-</button>
    <button type="button" class="operator" id="*" onclick="Ui('*')">&times;</button>
    <button type="button" class="operator" id="/" onclick="Ui('/')">&divide;</button>

    <button type="button" id="7" onclick="Ui(7)">7</button>
    <button type="button" id="8" onclick="Ui(8)">8</button>
    <button type="button" id="9" onclick="Ui(9)">9</button>


    <button type="button" id="4" onclick="Ui(4)">4</button>
    <button type="button" id="5" onclick="Ui(5)">5</button>
    <button type="button" id="6" onclick="Ui(6)">6</button>


    <button type="button" id="1" onclick="Ui(1)">1</button>
    <button type="button" id="2" onclick="Ui(2)">2</button>
    <button type="button" id="3" onclick="Ui(3)">3</button>


    <button type="button" id="0" onclick="Ui(0)">0</button>
    <button type="button" class="decimal" id="." onclick="Ui('.')">.</button>
    <button type="button" class="all-clear" value="all-clear" onclick="Clear()">C</button>

    <button type="button" class="equal-sign" id="=" onclick="Result()">=</button>

    

  </div>
</div>
      
        <script>
                var fullNum=0,result;
    
                function Ui (data) {
                        fullNum+=data;
               }
    
                function Result(){
                       result=eval(fullNum);
                       document.getElementById("calculator-screen").innerHTML = result;  
               }
            
                function Clear(){
                    fullNum=0;
                    document.getElementById("calculator-screen").innerHTML = "";
               }
  
        </script>
    
    </body>

</html>
